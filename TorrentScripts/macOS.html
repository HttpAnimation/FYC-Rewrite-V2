<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYC-Rewrite V2</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="sidebar">
        <center><h3>FYC-Rewrite V2</h3></center>
        <a href="../index.html" class="movie-button">Home</a>
    </div>

    <div id="content">
        <!-- Movie content will be dynamically loaded here by Movies.js -->
    </div>

    <script src="JS/macOS.js"></script>
    <script>
        document.addEventListener('keydown', (event) => {
            // Check if the pressed key is 'F'
            if (event.key === 'F' || event.key === 'f') {
                const sidebar = document.getElementById('sidebar');
                // Toggle the visibility of the sidebar
                sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
