<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYC-Rewrite V2</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333333; /* Sidebar background color */
            padding-top: 20px;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #darkModeIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .movie-button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #555555; /* Button background color */
            color: #ffffff; /* Button text color */
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        #content {
            margin-left: 270px; /* Adjusted margin to push content away from the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <center><h3>FYC-Rewrite V2</h3></center>
        <a href="index.html" class="movie-button">Home</a>
        <a href="Movies.html" class="movie-button">Movies</a>
    </div>

    
</body>
</html>
